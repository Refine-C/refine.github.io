function searchloop()
{
	document.form3.searchtype.value = "relatedsearch";
	
	var canFormat=0;
	var ua = navigator.userAgent;
	if(ua.indexOf('Gecko')>=0) canFormat = 1;
	
	if(canFormat != 1)
    {
		var selright = document.selection;	//以文找文
    
		if (selright.type == 'Text')
		{
			var newRangeR = selright.createRange();
			var textr = newRangeR.text;
			if(textr!='')
			{	
				document.form3.searchcontent.value=escape(textr);
				document.form3.submit();
			}
			return;
		}
		else
		{
			alert("系統無法搜尋，可能是您尚未選取一段文字或系統不支援此檔案格式");
		}
	}
    else
    {
		var selright = document.getSelection();	//以文找文
		if(selright != '')
		{
			document.form3.searchcontent.value = escape(selright);
			document.form3.submit();
			return;
		}
		else
		{
			alert("系統無法搜尋，可能是您尚未選取一段文字或系統不支援此檔案格式");
		}
		
    }
}

function keywordsearch()
{
